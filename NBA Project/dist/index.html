<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>NBA Teams </title>
</head>
<body>

    <input type="text" id="teamName" placeholder="Enter NBA Team Name ">
    <button>Get Roster</button>


    <script id="players-template"  type="text/x-handlebars-template">
        {{#each NBAPlayers}}
        <div class="container">
            <div class="teamPlayers">
                {{this.firstName}  {{this.lastName}}} <br>
                {{this.jersey}}
                <img src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}">"
                <br>
                {{this.pos}}
            </div>
        </div>

        <br>
        {{/each}}
    </script>

    <div id="player"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>


    <script src="render.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
