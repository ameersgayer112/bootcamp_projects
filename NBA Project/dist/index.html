<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Teams</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" id="teamName" placeholder="Enter NBA Team">
    <button>GET ROSTER</button>

    <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
<div class="container">
        <div class="player"> 
            <p class="name">Name:{{this.firstName}} {{this.lastName}}</p>
            <br>
            <p class="jerseyNumber">jersey number :{{this.jersey}} </p>

            <div class="playerImg">
                <img  src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}">

            </div>
            <p class="pos">position:{{this.pos}} </p>
      
    </div>
    </div>
         {{/each}}
     </script>


    <div class="players"></div>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>


</body>

</html>
